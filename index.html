	<script>
		$(function(){
        	var mySwiper = new Swiper ('.swiper-container', {
        		pagination: '.swiper-pagination',
        		direction: 'horizontal',
        		autoplay: 1000,
        		autoplayDisableOnInteraction : false,
        	})
        	
        	$(".VIP").click(function(){
        		window.location.assign("html/infor.html");
        	})
        	/*侧边栏*/
        	var aside=true;
        	var preHandler = function(e){e.preventDefault();}
        	$(".nav-left").click(function(){
        		if(aside){
        			$(".container").animate({left:"5.9rem"},500);
	        		$(".side").animate({left:"0rem"},500);
	        		$(".nav").animate({left:"5.9rem"},500);
	        		$("body").css("overflow","hidden");
	        		$(".side").css("position","fixed");
	        		/*停止自动轮播*/
	        		mySwiper.stopAutoplay();
	        		/*添加遮罩*/
	        		$("#black").addClass("shade");
	        		/*去掉iphone手机滑动默认行为*/
					$("body").on('touchmove', function(e){e.preventDefault();}, false);
	        		aside=false;
        		}else{
        			$(".container").animate({left:"0rem"},500);
	        		$(".side").animate({left:"-5.9rem"},500);
	        		$(".nav").animate({left:"0rem"},500);
	        		$("body").css("overflow","auto");
	        		/*恢复自动轮播*/
	        		mySwiper.startAutoplay();
	        		/*去掉遮罩*/
	        		$("#black").removeClass("shade");
	        		/*恢复iphone手机滑动默认行为*/
					$("body").off("touchmove");
	        		aside=true;
        		}
        		
        		
        	})
        	$(".container").click(function(){
        		$(".container").animate({left:"0rem"},500);
        		$(".side").animate({left:"-5.9rem"},500);
        		$(".nav").animate({left:"0rem"},500);
        		$("body").css("overflow","auto");
        		/*恢复自动轮播*/
	        	mySwiper.startAutoplay();
	        	/*去掉遮罩*/
        		$("#black").removeClass("shade");
        		/*恢复iphone手机滑动默认行为*/
				$("body").off("touchmove");
				aside=true;
        	})
        	
        	/*点击跳转到专题页*/
        	$(".cycle div").click(function(){
        		window.location.assign("html/detail.html");
        	})
			isScrollToPageBottom();

	   })
