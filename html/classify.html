				background-image: url(../img/index/tag/classify-on.png);
			}
			#class1{

			}
		</style>
	</head>
	<body>
		<div class="top">
			<!--头部-->
		    <div class="header" id="hea"></div>
		    <!--导航栏-->
			<div class="nav">
				<div class="nav-left"></div>
				<div class="nav-input">
					<input type="text" placeholder="搜索：香云纱">
				</div>
				<a href="care.html"><div class="nav-right"></div></a>
			</div>
		</div>
	   	<!--侧边栏-->
	   	<div class="side">
	   		<div class="VIP">

	    	<ul>
	    		<li><a href="#">红韵定制</a></li>

	    		<div class="side-icon3"></div>
	    	</div>
	   	</div>
	   	<!--主体内容-->
		<div class="content">
			<div class="container">
				<div id="black"></div>
				<div class="box-left">
					<div id="class1" class="classmove"><a href="#">品牌</a></div>
					<div id="class2" class="classmove"><a href="#">推荐</a></div>

					<div class="right-banner"></div>

						<h1 id="tagname">品牌</h1>

						<div><img src="../img/classify/1.png" alt="" /></div>

				<!--次级导航栏-->

			</div>
		</div>
		
	</body>
	<script>
		$(function(){
			/*侧边栏*/
			var aside=true;
        	$(".nav-left").click(function(){
        		if(aside){
        			//$(".container").animate({left:"5.9rem"},800);
	        		$(".side").animate({left:"0rem"},500);
	        		$(".nav").animate({left:"5.9rem"},500);
	        		$("body").css("overflow","hidden");
	        		$(".side").css("position","fixed");
	        		/*去掉iphone手机滑动默认行为*/
					$("body").on('touchmove', function(e){e.preventDefault();}, false);
	        		aside=false;
        		}else{
        			//$(".container").animate({left:"0rem"},800);
	        		$(".side").animate({left:"-5.9rem"},500);
	        		$(".nav").animate({left:"0rem"},500);
	        		$("body").css("overflow","auto");
	        		/*恢复iphone手机滑动默认行为*/
					$("body").off("touchmove");
	        		aside=true;
        		}
        	})
        	
        	$(".VIP").click(function(){
        		window.location.assign("infor.html");
        	})
        	
        	$(".container").click(function(){
        		//$(".container").animate({left:"0rem"},800);
        		$(".side").animate({left:"-5.9rem"},500);
        		$(".nav").animate({left:"0rem"},500);
        		$("body").css("overflow","auto");
        		/*恢复iphone手机滑动默认行为*/
				$("body").off("touchmove");
				aside=true;
        		
        	})
        	//模仿刷新
        	$(".classmove").click(function(){
        		$(".scr-img").css("margin-top","2rem");
        		$(".scr-img").animate({marginTop:".2rem"},500);
        		$(".classmove").css("background","none");
        		$(this).css("background","#fff");
        		$("#tagname").text($(this).text());
        	})
      	})
	</script>
</html>
