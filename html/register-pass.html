<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>注册密码</title>
        <link rel="stylesheet" type="text/css" href="../css/register-pass.css"/>
        <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
        <link rel="stylesheet" href="../css/top.css" />
        <link rel="stylesheet" type="text/css" href="../css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="../css/sweet-alert.css"/>
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/swiper-3.4.2.jquery.min.js"></script>
        <script src="../js/auto-size.js"></script>
        <script src="../js/sweet-alert.js"></script>
    </head>
    <body>
    	<div class="content">
            <div class="header" id="hea"></div>
            <!--标题栏-->
	   		<div class="tit">
		   		<div class="tit-link"></div>
		   	</div>
		   	<div class="password">
		   		<div class="line"></div>
		   		<input type="password" placeholder="输入密码" id="pass">
		   	</div>
		   		
		   	<div class="show">
		   		<div class="ku">
		   			<img src="../img/login-input/gou.png"/>
		   		</div>
		   		<p>显示密码</p>
		   	</div>
		   	<div class="circle-right"></div>
    	</div>
    </body>
		<script type="text/javascript">
			$(function(){
				$(".tit-link").click(function(){
					history.back();
				})
				//显示隐藏密码按钮
				var bu=true;
				$(".ku").click(function(){
					if(bu){
						$(".ku img").css("display","block");
						$("#pass").attr("type","text");
						bu=false;
					}else{
						$(".ku img").css("display","none");
						$("#pass").attr("type","password");
						bu=true;
					}
					
				})
				
				
				
				var ispass=false;//记录密码是否正确
				//验证密码是否可用
				var aa=new RegExp("(?![a-z]+$|[0-9]+$)^[a-zA-Z0-9]{6}$");
				$("#pass").blur(function(){
					var pass=$(this).val();
					if (aa.test(pass)) {
						swal("密码可用!", "正确的密码!", "success");
						ispass=true;
						localStorage.setpass=pass;
					} else{
						sweetAlert("密码不可用", "请输入6位由数字和字母组成的密码!", "error");
					}
					dark(ispass);
				})
				//密码验证成功时勾勾颜色加深
				function dark(ispass){
					if(ispass){
						$(".circle-right").css("background-image","url(../img/login-input/circle2.png)")
					}
				}
				//密码都验证成功时点击勾勾可跳转
				$(".circle-right").click(function(){
					if(ispass){
						window.location.assign("login-input.html");
					}else{
						sweetAlert("密码错误", "请输入6位由数字和字母组成的密码!", "error");
					}
				})
				
			})
		</script>
</html>
