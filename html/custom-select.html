	<script type="text/javascript">
		$(function(){
			$(".btn1").click(function(){
				var num=$(this).attr("value");
				$(".b1").attr("src","../img/custom/custom-select/1.png");
				$(".b2").attr("src","../img/custom/custom-select/2.png");
				$(".b3").attr("src","../img/custom/custom-select/3.png");
				$(this).attr("src","../img/custom/custom-select/"+num+"-on.png");
			})
			$(".tit-link").click(function(){
				history.back();
			})
			$(".more-text").click(function(){
				$(".more-text").css("color","#333");
				$(this).css("color","#A31515");
			})
		})
