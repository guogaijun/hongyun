<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>启动</title>
		<link rel="stylesheet" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/sweet-alert.css"/>
		<script src="../js/sweet-alert.js"></script>
		<script src="../js/jquery-3.2.1.js"></script>
		<script src="../js/auto-size.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OQjZGkWKAqPbS142BO0lSkMwWEtlcwMV"></script>
		<style type="text/css">
			.content{
				width: 7.5rem;
				height: 13.34rem;
				background: url(../img/open/open.png)center no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div id="allmap"></div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			function fun(){
				setTimeout(function(){
					window.location.assign("guide.html");
				},3000)
			}
			fun();
			// 百度地图API功能
			var map = new BMap.Map("allmap");
			var point = new BMap.Point(116.331398,39.897445);
			map.centerAndZoom(point,12);	
			function myFun(result){
				var cityName = result.name;
				map.setCenter(cityName);
				swal({
				  title: "当前定位城市:"+cityName,
				  text: "美女多多哦！",
				  timer: 2000
				});
				//alert("当前定位城市:"+cityName);
			}
			var myCity = new BMap.LocalCity();
			myCity.get(myFun);
			
		})
	</script>
</html>
